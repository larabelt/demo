<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">Edit Role</h3>
    </div>
    <form role="form" ng-init="init()" ng-submit="update(role.id)">
        <div class="box-body">
            <div ng-include="'/client/core/role/admin/views/_form.html'"></div>
            <div class="form-group" ng-class="{'has-error': hasError('slug')}">
                <label for="slug">Slug</label>
                <input type="slug" class="form-control" ng-model="role.slug" id="role-slug" placeholder="slug">
                <span class="help-block" ng-show="hasError('slug')">{{ getError('slug') }}</span>
            </div>
        </div>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
