<div>
    <div class="box">
        <div class="box-body">
            <div class="form-inline">
                <div class="form-group">
                    <select class="form-control" v-model="projectKey" title="project" @change="changeProject()">
                        <template v-for="option in projectOptions">
                            <option :value="option.key">{{ option.label }}</option>
                        </template>
                    </select>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="">Url</label>
                    <select class="form-control" v-model="projectUrl" title="project" @change="changeProject()">
                        <template v-for="option in projectUrls">
                            <option :value="option.key">{{ option.label }}</option>
                        </template>
                    </select>
                </div>
                <a :href="projectUrl" target="_blank" class="btn btn-default"><i class="fa fa-external-link"></i></a>
            </div>
        </div>
    </div>

    <div class="row">
        <template v-for="package, packageKey in defaultPackages">
            <div class="col-md-3">
                <sub-package
                        :packageKey="packageKey"
                        :package="package"
                        @screen="setScreen"
                ></sub-package>
            </div>
        </template>
        <template v-for="package, packageKey in subPackages">
            <div class="col-md-3">
                <sub-package
                        :packageKey="packageKey"
                        :package="package"
                        @screen="setScreen"
                ></sub-package>
            </div>
        </template>
    </div>

    <div class="box">
        <div class="box-body">
            <pre><code>{{ screen }}</code></pre>
        </div>
    </div>
</div>
