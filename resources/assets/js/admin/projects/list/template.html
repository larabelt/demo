<div class="box box-primary">
    <div class="box-body">

        <select class="form-control" v-model="projectKey" title="project" @change="changeProject()">
            <template v-for="option in projectOptions">
                <option :value="option.key">{{ option.label }}</option>
            </template>
        </select>

        <div class="row">
            <div class="col-md-6">
                <template v-for="packages, owner in project.packages">
                    <h2 class="page-header">
                        <i class="fa fa-user-circle"></i> {{ owner }}
                        <small class="pull-right"></small>
                    </h2>
                    <template v-for="package, packageKey in packages">
                        <list-item
                                :owner="owner"
                                :packageKey="packageKey"
                                :package="package"
                                @capture="setCapture"
                        ></list-item>
                    </template>
                </template>
            </div>
            <div class="col-md-6">
                <br/>
                <pre><code>{{ capture }}</code></pre>
            </div>
        </div>

    </div>
</div>
