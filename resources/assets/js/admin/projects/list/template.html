<div class="box box-primary">
    <div class="box-body">

        <div class="form-inline">
            <div class="form-group">
                <select class="form-control" v-model="projectKey" title="project" @change="changeProject()">
                    <template v-for="option in projectOptions">
                        <option :value="option.key">{{ option.label }}</option>
                    </template>
                </select>
            </div>
            <div class="form-group">
                <label class="sr-only" for="">Url</label>
                <select class="form-control" v-model="projectUrl" title="project" @change="changeProject()">
                    <template v-for="option in projectUrls">
                        <option :value="option.key">{{ option.label }}</option>
                    </template>
                </select>
            </div>
            <a :href="projectUrl" target="_blank" class="btn btn-default"><i class="fa fa-external-link"></i></a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <template v-for="packages, owner in project.packages">
                    <h2 class="page-header">
                        <i class="fa fa-user-circle"></i> {{ owner }}
                        <small class="pull-right"></small>
                    </h2>
                    <template v-for="package, packageKey in packages">
                        <list-item
                                :owner="owner"
                                :packageKey="packageKey"
                                :package="package"
                                @capture="setCapture"
                        ></list-item>
                    </template>
                </template>
            </div>
            <div class="col-md-6">
                <br/>
                <pre><code>{{ capture }}</code></pre>
            </div>
        </div>

    </div>
</div>
